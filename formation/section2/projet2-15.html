<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-15</title>
    <!--
       Lifecycle Hooks Create
       Axios
       API REST https://randomuser.me/
    -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <table>
        <tr v-for="p in users">
          <td colspan="3">
            <img :src="p.picture.large" alt="photo d'une personne" />
          </td>
          <td>
            <span>{{p.name.first}} {{p.name.last}}</span><br />
            <span>{{p.email}}</span><br />
            <span>{{p.phone}}</span>
          </td>
        </tr>
      </table>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            users: [],
          };
        },
        created() {
          axios
            .get("https://randomuser.me/api/?results=3")
            .then(function (response) {
              vm.users = response.data.results;
            });
        },
      });
      let vm = app.mount("#app");
    </script>
  </body>
</html>
