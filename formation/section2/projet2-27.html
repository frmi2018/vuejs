<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-27</title>
    <!-- Observateurs (watchers) -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      {{nbClics}}
      <button @click="nbClics++">Incr√©menter</button>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            nbClics: 0,
          };
        },
        watch: {
          nbClics(valeur) {
            if (valeur == 10) {
              this.nbClics = 0;
            }
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
