<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-13</title>
    <!-- Passer des donnÃ©es de l'application aux composants enfants -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <bienvenue @coucou="disBonjour" />
    </div>
    <script>
      const app = Vue.createApp({
        // Parent
        methods: {
          disBonjour() {
            alert("Le parent dit bonjour");
          },
        },
      });
      app.component("bienvenue", {
        // Enfant
        template: "<button @click=\"$emit('coucou')\">Cliquez ici</button>",
      });
      app.mount("#app");
    </script>
  </body>
</html>
