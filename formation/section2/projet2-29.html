<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-29</title>
    <!-- RequÃªtes asynchrones dans un observateur -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <textarea v-model="texte" cols="30" rows="10"></textarea>
      <p v-show="affiche">Frappe en cours ...</p>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            affiche: false,
            texte: "",
            t: null,
          };
        },
        watch: {
          texte(valeur) {
            // si frappe en cours
            if (this.affiche) {
              clearTimeout(t);
            }
            this.affiche = true;
            t = setTimeout(() => {
              this.affiche = false;
            }, 3000);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
