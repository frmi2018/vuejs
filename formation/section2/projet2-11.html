<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-11</title>
    <!-- Accès à une prop dans le modèle du composant local -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <rnd-loc max="10" />
      <rnd-loc max="100" />
      <rnd-loc max="1000" />
    </div>
    <script>
      // component local
      const RndLocal = {
        props: ["max"],
        data() {
          return {
            nombre: Math.floor(Math.random() * this.max + 1),
          };
        },
        template: "<div>{{nombre}}</div>",
      };

      const app = Vue.createApp({
        components: {
          "rnd-loc": RndLocal,
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
