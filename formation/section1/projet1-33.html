<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-33</title>
    <!-- La directive v-once / Rendu une seule fois et pas MAJ -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>{{nombre}}</p>
      <p v-once>{{nombre}}</p>
      <button v-on:click="incrementer">Incr√©menter</button>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            nombre: 15,
          };
        },
        methods: {
          incrementer() {
            this.nombre++;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
