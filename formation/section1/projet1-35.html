<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-35</title>
    <!-- Classes conditionnelles -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .g {
        font-weight: bold;
      }
      .i {
        font-style: italic;
      }
      .s {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="gras" />Gras
      <input type="checkbox" v-model="ital" />Italique
      <input type="checkbox" v-model="soul" />Soulign√©<br />
      <div :class="{g:gras,i:ital,s:soul}">Un peu de texte dans le div</div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            gras: false,
            ital: false,
            soul: false,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
