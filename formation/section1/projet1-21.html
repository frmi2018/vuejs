<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-21</title>
    <!-- L'objet $event dans la gestion évènementielle -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <img
        src="https://www.santevet.com/upload/admin/images/article/Chat%202/chaton_seul/chaton%20Fotolia.com.jpg"
        alt="image chaton"
        v-on:mousemove="recupCoords($event)"
      />
      <p>{{xy}}</p>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            xy: "",
          };
        },
        methods: {
          recupCoords(event) {
            this.xy = "x=" + event.offsetX + ", y=" + event.offsetY;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
